<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedBot</title>
    <link rel="icon" type="image/x-icon" href="images/caduceus.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
        <img src="images/caduceus.png" alt="Medicine Logo">
        <h1>MedBot</h1>
        <p class="text">A Medical Chatbot</p>
    </div>
    <div class="chat-container">
        <!-- Chats between user and bot go here -->
    </div>
    <div class="footer">
        <div class="chat-input">
            <form id="chat-form" autocomplete="off">
                <input type="text" id="user-input" placeholder="Ask a question" required>
                <button class="btn" type="submit"><i class="fa fa-paper-plane"></i></button>  
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
